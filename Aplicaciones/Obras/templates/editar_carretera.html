{% extends "plantilla.html" %}

{% block contenido %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carretera</title>
    <!-- Agregar enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-submit {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Editar Carretera</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ carretera.nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicaci√≥n:</label>
                <input type="text" name="ubicacion" id="ubicacion" class="form-control" value="{{ carretera.ubicacion }}" required>
            </div>

            <div class="mb-3">
                <label for="longitud" class="form-label">Longitud (km):</label>
                <input type="number" name="longitud" id="longitud" class="form-control" value="{{ carretera.longitud }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha_fin_estimada" class="form-label">Fecha Fin Estimada:</label>
                <input type="date" name="fecha_fin_estimada" id="fecha_fin_estimada" class="form-control" value="{{ carretera.fecha_fin_estimada }}" required>
            </div>

            <button type="submit" class="btn-submit">Actualizar</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
