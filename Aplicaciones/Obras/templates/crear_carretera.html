<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Carretera</title>
</head>
<body>
    <h2>Crear Carretera</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="ubicacion">Ubicaci√≥n:</label>
        <input type="text" name="ubicacion" id="ubicacion" required><br>

        <label for="longitud">Longitud (km):</label>
        <input type="number" name="longitud" id="longitud" required><br>

        <label for="fecha_fin_estimada">Fecha Fin Estimada:</label>
        <input type="date" name="fecha_fin_estimada" id="fecha_fin_estimada" required><br>

        <button type="submit">Crear</button>
    </form>
</body>
</html>
