<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <!-- Agregar enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJZL1PxPUeB3fD0pSvh8V5XwFbVg0tH5jcQCBw6h+XsPZ5ZlI1LqXnoKNO5m" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Crear Proyecto</h2>
        
        <form action="{% url 'crear_proyecto' %}" method="POST">
            {% csrf_token %}
            
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <!-- Contratista (Constructora) -->
            <div class="mb-3">
                <label for="constructora" class="form-label">Contratista (Constructora):</label>
                <select name="constructora" id="constructora" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    {% for constructora in constructoras %}
                        <option value="{{ constructora.id }}">{{ constructora.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Presupuesto -->
            <div class="mb-3">
                <label for="presupuesto" class="form-label">Presupuesto:</label>
                <select name="presupuesto" id="presupuesto" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    {% for presupuesto in presupuestos %}
                        <option value="{{ presupuesto.id }}">{{ presupuesto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Carretera -->
            <div class="mb-3">
                <label for="carretera" class="form-label">Carretera:</label>
                <select name="carretera" id="carretera" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    {% for carretera in carreteras %}
                        <option value="{{ carretera.id }}">{{ carretera.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Fecha Inicio -->
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" required>
            </div>

            <!-- Fecha Fin -->
            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha Fin:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" required>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0kaA3Q7/tv0z1NxIqYayAlQ7Q92B0QEd/e6CwaAy1XGgcuQ6" crossorigin="anonymous"></script>
</body>
</html>
